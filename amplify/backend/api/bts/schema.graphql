type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  fee: Int
  url: String
  placeID: ID! @index(name: "byPlace")
}

type Place @model @auth(rules: [{allow: public}]) {
  id: ID!
  latitude: Float!
  longitude: Float!
  name: String!
  Restaurants_in_a_place: [Restaurant] @hasMany(indexName: "byPlace", fields: ["id"])
}
 